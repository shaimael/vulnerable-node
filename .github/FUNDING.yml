# This is a basic workflow to help you get started with Actions

name: ws-scan

on:
  push:
    branches: [ master ]
    paths:
      - 'package.json'

  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: 'NPM Install'
        run: npm install --package-lock
        
      - name: WhiteSource Scan
        run: |
          curl -LJO https://github.com/whitesource/unified-agent-distribution/releases/latest/download/wss-unified-agent.jar
          export WS_APIKEY=e3c2049e8c1042ada4d8f28c31c553fbd494b1cd1c604affbce29e26c199566b
          export WS_USERKEY=2b900cb346084d9085d4e211db24dae6f539b5fc3cc643208a33ab4c64837c1d
          export WS_WSS_URL="https://saas-eu.whitesourcesoftware.com/agent"
          
          java -jar wss-unified-agent.jar -product <PRODUCT_NAME> -project <PROJECT_NAME> 

